        <div class="col-xs-4 col-sm-offset-4" style="padding-bottom: 20px; border: 1px solid rgba(0,0,0,0.1); border-radius: 6px;">
		<h3 style="padding-bottom: 20px; font-weight: bold; text-align: center">Upload your podcast here!</h3>
		<form role="form" id="podcast-form" action="upload.php" enctype="multipart/form-data" method="POST">
		<div class="form-group">
			<label for="name">DJ Name:</label>
			<input type="text" class="form-control" id="name" name="name" required>
		</div>
		<div class="form-group">
			<label for="datez">Date Aired:</label>
			<input type="date" class="form-control" id="datez" name="datez" required>
		</div>
		<div class="form-group">
			<label for="upload">File:</label>
			<input type="file" class="form-control" name="upload" id="upload" required>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</form>
	</div>
    </div>
