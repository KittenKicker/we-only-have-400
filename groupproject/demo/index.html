<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../plugin/css/style.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="../plugin/jquery-jplayer/jquery.jplayer.js"></script>
    <script type="text/javascript" src="../plugin/ttw-music-player-min.js"></script>
    

    <script type="text/javascript">
    var dir = "audio/";
    var fileextension = ".mp3";
    var myPlaylist = [];
    var counter = 2;
    var length;
        $(document).ready(function(){
            var description = 'Choose the podcast you want to listen to.';

            $('body').ttwMusicPlayer(myPlaylist, {
                autoPlay:false, 
                description:description,
                jPlayer:{
                    swfPath:'../plugin/jquery-jplayer' //You need to override the default swf path any time the directory structure changes
                }
            });
        });
    </script>
</head>
<body>
<form action="" method="post" id="search">
	DJ Name: <input type="text" id="name"><br/><br/>
	Date Aired: <input type="date" id="datez"><br/>
	<input type="submit" content="Submit">
</form>
<script>
$("#search").submit(function (e) {
    e.preventDefault();
	var name = $("#name").val();
	var date = $("#datez").val();
	var arr = [name, date];
	$.ajax({
			type: "POST",
			url: "getmusic.php",
			data:{ data : JSON.stringify(arr) },
			dataType: "json",
			success: function(data) {
				data = $.parseJSON(data);
				length = data.length
				while(counter < length) {
					var nextSong = { mp3: 'audio/' + data[counter], title:data[counter]}
					myPlaylist.push(nextSong);
					counter++;
				}
			}
	});
</script>
<div id="title"></div>
</body>
</html>
